    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="list-group">
                    <a href="user_list.html" class="list-group-item">用户管理</a>
                    <a href="user_search.html" class="list-group-item active">用户搜索</a>
                    <a role="button" class="list-group-item" data-toggle="modal" data-target="#myModal">添加用户</a>
                </div>
            </div>
            <div class="col-md-10">
                <div class="page-header">
                    <h1>用户管理</h1>
                </div>
                <ul class="nav nav-tabs">
                    <li role="presentation"><a href="#">用户列表</a></li>
                    <li role="presentation" class="active"><a href="#">用户搜索</a></li>
                    <li role="presentation"><a href="#"data-toggle="modal" data-target="#myModal">添加用户</a></li>
                </ul>
                <form action="#" class="user_search">
                    <div class="alert alert-info">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        <strong>技巧提示：</strong>支持模糊搜索和匹配搜索，匹配搜索使用*代替！
                    </div>
                    <div class="form-group">
                        <label for="user">用户名:</label>
                        <input type="text" id="user" class="form-control" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="uid">UID:</label>
                        <input type="text" id="uid" class="form-control" placeholder="请输入UID">
                    </div>
                    <div class="form-group">
                        <label for="user_list">选择用户组:</label>
                        <select id="user_list" class="form-control">
                            <option value="1">限制会员</option>
                            <option value="2">新手上路</option>
                            <option value="3">注册会员</option>
                            <option value="4">中级会员</option>
                            <option value="5">高级会员</option>
                        </select>
                    </div>
                    <input type="submit" value="搜索" class="btn btn-default">
                </form>
            </div>
        </div>

      <!-- 添加用户 -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">添加用户</h4>
            </div>
            <div class="modal-body">
              <form action="#">
                <div class="form-group">
                    <label for="add_user">用户名</label>
                    <input type="text" id="add_user" class="form-control" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="add_password">用户密码</label>
                    <input type="text" id="add_password" class="form-control" placeholder="请输入用户名密码">
                </div>
                <div class="form-group">
                    <label for="add_password_again">用户名</label>
                    <input type="text" id="add_password_again" class="form-control" placeholder="请再次输入用户密码">
                </div>
                <div class="form-group">
                    <label for="add_email">用户名</label>
                    <input type="text" id="add_email" class="form-control" placeholder="请输入用户邮箱">
                </div>
                <select id="add_user_group" class="form-control">
                    <option value="1">限制会员</option>
                    <option value="2">新手上路</option>
                    <option value="3">注册会员</option>
                    <option value="4">中级会员</option>
                    <option value="5">高级会员</option>
                </select>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
              <button type="button" class="btn btn-primary">提交</button>
            </div>
          </div>
        </div>
      </div>
